<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Cute Dog Illustration -->

  <!-- Left Ear -->
  <ellipse cx="60" cy="70" rx="25" ry="40" fill="#8B6F47" transform="rotate(-20 60 70)"/>
  <ellipse cx="60" cy="70" rx="15" ry="30" fill="#A0826D" transform="rotate(-20 60 70)"/>

  <!-- Right Ear -->
  <ellipse cx="140" cy="70" rx="25" ry="40" fill="#8B6F47" transform="rotate(20 140 70)"/>
  <ellipse cx="140" cy="70" rx="15" ry="30" fill="#A0826D" transform="rotate(20 140 70)"/>

  <!-- Head -->
  <circle cx="100" cy="100" r="55" fill="#8B6F47"/>
  <circle cx="100" cy="105" r="50" fill="#A0826D"/>

  <!-- Snout -->
  <ellipse cx="100" cy="120" rx="35" ry="28" fill="#D4A574"/>

  <!-- Eyes -->
  <circle cx="80" cy="95" r="8" fill="#2C1810"/>
  <circle cx="82" cy="93" r="3" fill="#FFFFFF"/>
  <circle cx="120" cy="95" r="8" fill="#2C1810"/>
  <circle cx="122" cy="93" r="3" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="100" cy="115" rx="8" ry="6" fill="#2C1810"/>

  <!-- Mouth -->
  <path d="M 100 115 Q 90 125, 85 120" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 115 Q 110 125, 115 120" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Tongue (for happy expression) -->
  <ellipse cx="100" cy="128" rx="8" ry="5" fill="#FF6B9D"/>

  <!-- Spots -->
  <circle cx="70" cy="85" r="8" fill="#6B5333" opacity="0.6"/>
  <circle cx="130" cy="88" r="6" fill="#6B5333" opacity="0.6"/>

  <!-- Happy cheeks -->
  <circle cx="65" cy="105" r="6" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="135" cy="105" r="6" fill="#FF6B9D" opacity="0.3"/>
</svg>
